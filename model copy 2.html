<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketSeat React</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function Counter() {
        const [counter, setCounter] = React.useState(0);

        if (counter > 20) {
          return <p>Maior que 20</p>;
        }

        return (
          <div>
            <p>Contador: {counter}</p>

            <p>{counter > 10 ? "maior que 10" : "Menor ou igual a 10"}</p>
            {counter > 15 && <p>Maior que 15</p>}
            <button onClick={() => setCounter(10)}>atualizar</button>
            <button onClick={() => setCounter((prevValue) => prevValue + 1)}>
              incrementar
            </button>
            <button onClick={() => setCounter((prevValue) => prevValue - 1)}>
              decrementar
            </button>
          </div>
        );
      }

      function App() {
        return (
          <main>
            <Counter />
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
