<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketSeat React</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const CounterContext = React.createContext();

      function CounterProvider({ children }) {
        const [savedCounts, setSavedCounts] = React.useState([]);

        function saveCount(count) {
          setSavedCounts((prev) => [...prev, count]);
        }

        return (
          <CounterContext.Provider value={{ savedCounts, saveCount }}>
            {children}
          </CounterContext.Provider>
        );
      }

      function Counter() {
        const [counter, setCounter] = React.useState(0);
        const [name, setName] = React.useState("");
        const { savedCounts, saveCount } = React.useContext(CounterContext);

        React.useEffect(() => {
          console.log("componente montado");

          return () => {
            console.log("Componente desmontado");
          };
        }, []);
        React.useEffect(() => {
          if (counter > 0) {
            console.log(`Contador atualizado: ${counter}`);
          }
        }, [counter]);
        React.useEffect(() => {
          if (counter > 0) {
            console.log("contador atualizado");
          }
        }, [counter, name]);

        if (counter > 20) {
          return <p>Maior que 20</p>;
        }

        return (
          <div>
            <div>
              <label for="">Nome:</label>
              <input type="text" onChange={() => setName(e.target.value)} />
            </div>
            <p>
              Contador: {counter} - ultimo valor salvo:
              {savedCounts[savedCounts.length - 1] || "-"}
            </p>

            <p>{counter > 10 ? "maior que 10" : "Menor ou igual a 10"}</p>
            {counter > 15 && <p>Maior que 15</p>}
            <button onClick={() => setCounter(10)}>atualizar</button>
            <button onClick={() => setCounter((prevValue) => prevValue + 1)}>
              incrementar
            </button>
            <button onClick={() => setCounter((prevValue) => prevValue - 1)}>
              decrementar
            </button>
            <button onClick={() => saveCount(counter)}>Salvar</button>
          </div>
        );
      }

      function CounterList() {
        const { savedCounts } = React.useContext(CounterContext);

        return (
          <div>
            <h2>Valores Salvos</h2>
            <ul>
              {savedCounts.map((value, index) => (
                <li key={`item-${index}`}>{value}</li>
              ))}
            </ul>
          </div>
        );
      }

      function App() {
        const [show, setShow] = React.useState(true);
        return (
          <main>
            <CounterProvider>
              <button onClick={() => setShow(!show)}>Mostrar Contador</button>
              <Counter />
              <hr />
              <CounterList />
            </CounterProvider>
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
